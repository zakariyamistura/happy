{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-blue-700 p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-600">Login</h2>
       
        </div>
        
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">Username</label>
                <input 
                    type="text" 
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    placeholder="Enter your Username"
                    required
                >
            </div>

            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-600">Password</label>
               
                </div>
                <input 
                    type="password"
                    name="password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    placeholder="Enter your password"
                    required
                >
     
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-white">Forgot password?</a>
            <div class="flex items-center">
                <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 rounded border-gray-300">
                <label for="remember" class="ml-2 text-sm text-white">Remember me</label>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-700 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
            >
                Sign in
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="/signup" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
        </p>
    </div>
</body>
</html>
