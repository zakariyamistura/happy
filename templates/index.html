{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- List Page -->
    <div id="listPage" class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">My Notes</h1>
            <a href="{% url 'create_note' %}">
                <button 
              
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200 flex items-center"
            >
                <span class="mr-2">+</span> New Note
            </button>
            </a>
        </div>

        <!-- Notes List -->
        {% for post in posts %}
            <!-- Sample Note 1 -->
        <a href="{{ post.id }}">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">{{ post.title }}</h3>
                        <p class="text-gray-600 mt-2">{{ post.content }}</p>
                        <span class="text-sm text-gray-500 mt-2 block">{{ post.created_at }}</span>
                    </div>
                    <div class="space-x-2">
                        <a href="{% url 'edit_note' post.id  %}">
                        <button 
                            class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded transition duration-200"
                           
                        >
                            Edit
                        </button>
                        <a href="{% url 'delete' post.id  %}">
                            <button 
                            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition duration-200"
                            
                        >
                            Delete
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
